<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/56a43548d1.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Do+Hyeon&family=Poetsen+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Orbit&display=swap');
  </style>



<body>
  <div class="card">
    <header class="card__title">To Do App</header>
    <p class="card__content">
    <section class="input__field">
      <input type="text" id="input-box" placeholder="오늘의 할 일을 입력하세요">
      <button id="add-btn"><i class="fa-solid fa-plus"></i> </button>
    </section>
    <ul class="to-do-list" , id="to-do-list">
      <!-- <li>
        <span class="icon"> <i class="fa-solid fa-trash" style="color: pink;"></i></span>
      </li> -->
    </ul>


    </p>
    <footer class="card__footer">
      <span><span>3</span>tasks</span>
      <button>전체 삭제</button>
    </footer>


  </div>
</body>

</html>
