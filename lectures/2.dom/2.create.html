<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector</title>
  <script defer src="2.create.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2 id="title">오늘의 운동</h2>
  <form name="myForm"></form>
  <input type="text" name="myText" placeholder="운동을 입력해주세요">
  <button id="before" type="button">앞에 추가</button>
  <button id="button" type="button">추가</button>
  <button type="button" id="target-remove">타겟 제거</button>
  <ul class="list">
    <li class="item" id="target">스쿼트
      <button type="button" class="remove-btn">X</button>
    </li>
  </ul>

  <p class="hello">안녕하세요. Lee 헬스장입니다.</p>
</body>

</html>
